<div class="row">
<button class="btn btn-primary pull-right" ng-click="manage.edit(this)"><i class="fa" ng-class="{'fa-edit': controls.ok.btn, 'fa-ban': !controls.ok.btn}"></i></button>
</div>
<hr>
<div class="row">
	<div class="col-lg-12">
		<div class="card-box">
			<form name="formHolder.sectors" id="formHolder.sectors">
			<div class="row">
				<div class="col-lg-10 col-md-9 col-sm-12 form-group" ng-class="{'has-error': formHolder.sectors.sector_description.$touched && formHolder.sectors.sector_description.$invalid}">
					<label class="label-control">Sector Description</label>
					<input type="text" class="form-control" name="sector_description" ng-model="sectors.sector_description" required ng-disabled="controls.ok.btn">
					<span class="help-block" ng-show="formHolder.sectors.sector_description.$touched && formHolder.sectors.sector_description.$invalid">Sector Description is required</span>
				</div>
			</div>
				<div class="form-group text-left m-b-0">
					<button class="btn btn-primary waves-effect waves-light" type="submit" ng-click="manage.list(this)" ng-disabled="controls.cancel.btn">{{controls.cancel.label}}</button>
					<button class="btn btn-default waves-effect waves-light m-l-5" ng-click="manage.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
				</div>
			</form>
		</div>
	</div>
</div>
