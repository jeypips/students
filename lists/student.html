<div class="panel panel-border panel-primary">
		<div class="panel-heading">
			<h4><i class="icon-layers"></i> Students<button class="btn btn-primary waves-effect waves-light pull-right" ng-click="form.student(this)">Add</button></h4>
			<hr>
		</div>
	<div class="panel-body">
		<table id="physical" class="table table-striped m-0">
		  <thead>
			<tr>
			  <th>#</th>
			  <th>Name</th>
			  <th>Address</th>
			  <th>Contact No.</th>
			  <th>Grade</th>
			  <th>&nbsp;</th>
			</tr>
		  </thead>
		  <tbody>
			<tr ng-repeat="student in students">
			  <td>{{student.student_id}}</td>
			  <td>{{student.student_firstname}}{{student.student_middlename}}{{student.student_lastname}}</td>
			  <td>{{student.student_address}}</td>
			  <td>{{student.student_contact}}</td>
			  <td>{{student.student_grade}}</td>
			  <td>
			  <button class="btn btn-sm btn-default" style="margin-right: 5px;" ng-click="form.student(this,student)"><i class="fa fa-search" style="cursor: pointer;"></i></button>
			  <button class="btn btn-sm btn-default" ng-click="form.delete(this,student)"><i class="fa fa-close" style="cursor: pointer;"></i></button>
			  </td>
			</tr>
		  </tbody>
		</table>
	</div>
</div>
